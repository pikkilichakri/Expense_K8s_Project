apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense  
data:
  DB_HOST: mysql

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense
  labels:
    app: backend
    tier: app
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: app
      project: expense
  template:
    metadata:
      labels:
        app: backend
        tier: app
        project: expense
    spec:
      containers:
      - name: backend
        image: omparameswara123/backend:1.0.0
        resources:
          requests:
            cpu: "100m"
            memory: "2Gi"
          limits:
            cpu: "200m"
            memory: "3Gi"
        envFrom:
        - configMapRef:
            name: backend

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    app: backend
    tier: app
    project: expense
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
